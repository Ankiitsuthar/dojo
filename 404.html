<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost in Learning - Practice Dojo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .bg-404 {
            background-image: linear-gradient(
                to bottom,
                rgba(15, 23, 42, 0.2),
                rgba(15, 23, 42, 0.4)
            ),
            url('assets/images/404.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .animate-fade-up {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .animate-slide-in {
            opacity: 0;
            animation: slideInLeft 0.8s ease-out forwards;
        }

        .back-button {
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }
    </style>
</head>
<body class="bg-404 min-h-screen flex flex-col items-center justify-center text-white px-4">
    <div class="text-center">
        <h1 class="text-8xl font-bold mb-4 animate-fade-up">Oops!</h1>
        <h2 class="text-4xl md:text-5xl font-bold mb-8 animate-fade-up" style="animation-delay: 0.2s">
            Looks like we've gone off course
        </h2>
        <p class="text-xl mb-12 text-gray-200 animate-fade-up max-w-2xl" style="animation-delay: 0.4s">
            Even the best developers get lost sometimes. Let's get back to the dojo and continue our learning journey.
        </p>
        <a href="/" class="back-button inline-flex items-center px-6 py-3 text-lg font-medium text-white hover:text-gray-200 animate-slide-in" style="animation-delay: 0.6s">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg>
            Return to the Dojo
        </a>
    </div>
</body>
</html>
