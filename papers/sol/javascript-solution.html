<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Solutions - Parul Impact A Batch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4299E1',
                        secondary: '#0F3460',
                        dark: '#1A1A2E',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../paper-styles.css">
    <style>
        .solution {
            border-left: 4px solid #4299E1;
            padding-left: 1rem;
            margin: 1rem 0;
            background: rgba(66, 153, 225, 0.1);
            border-radius: 0.5rem;
            padding: 1rem;
        }
        pre code {
            border-radius: 0.5rem;
            font-size: 0.9rem;
            margin: 1rem 0;
        }
        .explanation {
            color: #9CA3AF;
            font-style: italic;
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-top: 1px solid rgba(156, 163, 175, 0.2);
        }
        .answer {
            color: #10B981;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .copy-button {
            position: absolute;
            right: 1rem;
            top: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
        }
        .copy-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .code-container {
            position: relative;
        }
    </style>
</head>
<body class="bg-dark text-gray-100 min-h-screen">
    <!-- Header -->
    <header class="hero-gradient py-8 px-4 sm:px-6 lg:px-8 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold">JavaScript Solutions</h1>
                <p class="text-gray-300 mt-2">Parul Impact A Batch</p>
            </div>
            <div class="flex gap-4">
                <a href="javascript.html" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-question-circle mr-2"></i>Question Paper
                </a>
                <button onclick="window.print()" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-print mr-2"></i>Print
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search Bar -->
        <div class="mb-8">
            <input type="text" id="searchInput" 
                   class="w-full bg-white/10 text-white border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:border-primary"
                   placeholder="Search within solutions...">
        </div>

        <!-- Section 1: MCQs -->
        <section class="mb-8 paper-section">
            <div class="section-header bg-gradient-to-r from-blue-600 to-purple-600 p-1 rounded-lg cursor-pointer" onclick="toggleSection(this)">
                <div class="bg-dark p-4 rounded-lg flex justify-between items-center">
                    <h2 class="text-2xl font-bold">Q.1 Multiple Choice Questions</h2>
                    <i class="fas fa-chevron-down transition-transform"></i>
                </div>
            </div>
            <div class="section-content mt-4 space-y-6">
                <div id="mcq-solutions" class="space-y-8">
                    <!-- Solutions will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Section 2: Short Questions -->
        <section class="mb-8 paper-section">
            <div class="section-header bg-gradient-to-r from-blue-600 to-purple-600 p-1 rounded-lg cursor-pointer" onclick="toggleSection(this)">
                <div class="bg-dark p-4 rounded-lg flex justify-between items-center">
                    <h2 class="text-2xl font-bold">Q.2 Short Questions</h2>
                    <i class="fas fa-chevron-down transition-transform"></i>
                </div>
            </div>
            <div class="section-content mt-4 space-y-6">
                <div id="short-solutions" class="space-y-8">
                    <!-- Solutions will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Section 3: Long Questions -->
        <section class="mb-8 paper-section">
            <div class="section-header bg-gradient-to-r from-blue-600 to-purple-600 p-1 rounded-lg cursor-pointer" onclick="toggleSection(this)">
                <div class="bg-dark p-4 rounded-lg flex justify-between items-center">
                    <h2 class="text-2xl font-bold">Q.3 Long Questions</h2>
                    <i class="fas fa-chevron-down transition-transform"></i>
                </div>
            </div>
            <div class="section-content mt-4 space-y-6">
                <div id="long-solutions" class="space-y-8">
                    <!-- Solutions will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="py-6 px-4 sm:px-6 lg:px-8 border-t border-gray-700 mt-12">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2025 Practice Questions Hub by Smaranjit Ghose. All rights reserved.</p>
        </div>
    </footer>

    <script src="solution-script.js"></script>
    <script>
        // Initialize syntax highlighting
        hljs.configure({ languages: ['javascript', 'html', 'css'] });
        
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            document.querySelectorAll('.question-item').forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        });

        // Copy code functionality
        function copyCode(button) {
            const codeBlock = button.parentElement.querySelector('code');
            navigator.clipboard.writeText(codeBlock.textContent);
            button.textContent = 'Copied!';
            setTimeout(() => {
                button.textContent = 'Copy';
            }, 2000);
        }
    </script>
</body>
</html>
