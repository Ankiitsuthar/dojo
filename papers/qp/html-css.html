<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Question Paper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4299E1',
                        secondary: '#0F3460',
                        dark: '#1A1A2E',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../paper-styles.css">
</head>
<body class="bg-dark text-gray-100 min-h-screen">
    <!-- Header -->
    <header class="hero-gradient py-8 px-4 sm:px-6 lg:px-8 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold">HTML and CSS Question Paper</h1>
                <p class="text-gray-300 mt-2">Parul Impact A Batch</p>
            </div>
            <div class="flex gap-4">
                <a href="../../papers.html" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </a>
                <button onclick="toggleSearch()" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-search mr-2"></i>Search
                </button>
                <button onclick="window.print()" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-print mr-2"></i>Print
                </button>
            </div>
        </div>
    </header>

    <!-- Search Bar (Hidden by default) -->
    <div id="searchBar" class="hidden">
        <div class="container mx-auto px-4 py-4">
            <input type="text" id="searchInput" 
                   class="w-full bg-white/10 text-white border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:border-primary"
                   placeholder="Search within question paper...">
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Section 1: MCQs -->
        <section class="mb-8 paper-section">
            <div class="section-header bg-gradient-to-r from-blue-600 to-purple-600 p-1 rounded-lg cursor-pointer" onclick="toggleSection(this)">
                <div class="bg-dark p-4 rounded-lg flex justify-between items-center">
                    <h2 class="text-2xl font-bold">Q.1 Multiple Choice Questions</h2>
                    <i class="fas fa-chevron-down transition-transform"></i>
                </div>
            </div>
            <div class="section-content hidden bg-dark p-4 rounded-lg">
                <!-- Dummy content -->
            </div>
        </section>

        <!-- Section 2: Short Questions -->
        <section class="mb-8 paper-section">
            <div class="section-header bg-gradient-to-r from-blue-600 to-purple-600 p-1 rounded-lg cursor-pointer" onclick="toggleSection(this)">
                <div class="bg-dark p-4 rounded-lg flex justify-between items-center">
                    <h2 class="text-2xl font-bold">Q.2 Short Questions</h2>
                    <i class="fas fa-chevron-down transition-transform"></i>
                </div>
            </div>
            <div class="section-content hidden bg-dark p-4 rounded-lg">
                <!-- Dummy content -->
            </div>
        </section>

        <!-- Section 3: Long Questions -->
        <section class="mb-8 paper-section">
            <div class="section-header bg-gradient-to-r from-blue-600 to-purple-600 p-1 rounded-lg cursor-pointer" onclick="toggleSection(this)">
                <div class="bg-dark p-4 rounded-lg flex justify-between items-center">
                    <h2 class="text-2xl font-bold">Q.3 Long Questions (Attempt any three)</h2>
                    <i class="fas fa-chevron-down transition-transform"></i>
                </div>
            </div>
            <div class="section-content hidden bg-dark p-4 rounded-lg">
                <!-- Dummy content -->
            </div>
        </section>
    </main>

    <script src="../paper-script.js"></script>
</body>
</html>
